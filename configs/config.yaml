    max-open-connections: 100 # MySQL 最大打开的连接数，默认 100
    max-connection-life-time: 10s # 空闲连接最大存活时间，默认 10s
  redis:
    addr: 127.0.0.1:6379
    dial_timeout: 0.1s
    read_timeout: 0.2s
    write_timeout: 0.2s
  jwt_cert: 
  casbin_model_path: /home/gowork/src/drshop/rbac_model.conf
user_config:
  cert:
    key: 
    cert: 
# jwt配置
jwt:
  # jwt标识
  realm: test jwt
  # 服务端密钥
  key: secret key
  # token过期时间, 小时
  timeout: 12h
  # 刷新token最大过期时间, 小时
  max-refresh: 12h
